<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>calCalc</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img class="logo-img" src="./images/nnneon.svg" alt="Logo cloud" />
      </div>
    </header>
    <main>
      <section class="section-hero">
        <div class="container">
          <div class="text-box">
            <h1 class="header-primary">Body Mass Index Calculator</h1>
            <p class="header-description">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sunt aut
              dolorem quis quod molestiae eius corporis. Voluptate debitis
              atque, vero sequi hic error odit aperiam aliquam omnis ipsa libero
              harum?
            </p>
          </div>
          <form class="form-box">
            <div class="form-title">
              <p class="title">Enter your details below</p>
            </div>
            <div class="inputs">
              <div class="group-form">
                <label for="weight" class="label-details">weight</label>
                <input id="weight" class="weight-input" placeholder="Weight" />
              </div>
              <div class="group-form">
                <label for="height" class="label-details">Height</label>
                <input id="height" class="weight-input" placeholder="Height" />
              </div>
            </div>
            <button class="btn-cta">Calculate</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
